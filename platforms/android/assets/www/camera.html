    <title>Camera</title>

<body>

<section id="container">
    <!--header start-->
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->

            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Daily Report
                        </header>
                        <div class="panel-body">
                            <div class="form-group last">
                                <label class="control-label col-md-3">Image Upload</label>
                                <div class="col-md-9">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new thumbnail" class="col-sm-6" onclick="capturePhoto();">
                                            <img src="" id="cameraPic" alt="No Image Taken" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Description</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" rows="6" maxlength="200" id="desc"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <button class="btn btn-success" onclick="uploadPhoto()" id="upload">Upload</button>
                                    &nbsp;&nbsp;
                                    <button class="btn btn-info" onclick="cancelPhoto()" id="cancel">Cancel</button>
                                </div>
                            </div>



                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

</section>
